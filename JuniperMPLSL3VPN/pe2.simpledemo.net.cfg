chassis {
    fpc 0 {
        lite-mode;
        number-of-ports 8;
    }
}
interfaces {
    ge-0/0/0 {
        unit 0 {
            description "CE2 ge-0/0/0";
            family inet {
                address 10.0.0.6/30;
            }
        }
    }
    ge-0/0/1 {
        mtu 1600;
        unit 0 {
            description "PE1 ge-0/0/1";
            family inet {
                address 172.16.0.10/30;
            }
            family iso;
            family mpls {
                mtu 1564;
            }
        }
    }
    ge-0/0/2 {
        mtu 1600;
        unit 0 {
            description "P1 ge-0/0/1";
            family inet {
                address 172.16.0.6/30;
            }
            family iso;
            family mpls {
                mtu 1564;
            }
        }
    }
    fxp0 {
        unit 0 {
            family inet {
                address 192.168.10.106/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 192.0.192.2/32;
            }
            family iso {
                address 49.0001.0001.0002.0000.00;
            }
        }
        unit 42 {
            family inet {
                address 10.2.2.2/32;
            }
        }
    }
}
routing-options {
    static {
        route 0.0.0.0/0 next-hop 192.168.10.1;
    }
    router-id 192.0.192.2;
    autonomous-system 64500;
}
protocols {
    mpls {
        no-propagate-ttl;
        ipv6-tunneling;
        interface fxp0.0 {
            disable;
        }
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
    bgp {
        hold-time 30;
        mtu-discovery;
        group core {
            type internal;
            local-address 192.0.192.2;
            family inet {
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            family inet6 {
                any;
            }
            family inet6-vpn {
                any;
            }
            neighbor 192.0.192.1;
            neighbor 192.0.192.3;
        }
    }
    isis {
        level 1 disable;
        level 2 wide-metrics-only;
        interface ge-0/0/1.0 {
            level 2 metric 1;
        }
        interface ge-0/0/2.0 {
            level 2 metric 1;
        }
        interface lo0.0;
    }
    ldp {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface fxp0.0 {
            disable;
        }
        interface lo0.0;
    }
}
policy-options {
    policy-statement vpn-export-vpn-CUST1 {
        term term_1 {
            then {
                community add CUST1;
                accept;
            }
        }
        term END {
            then reject;
        }
    }
    policy-statement vpn-import-vpn-CUST1 {
        term term_1 {
            then accept;
        }
    }
    community CUST1 members target:64500:42;
}
routing-instances {
    CUST1 {
        instance-type vrf;
        interface ge-0/0/0.0;
        interface lo0.42;
        route-distinguisher 192.0.192.2:42;
        vrf-target target:64500:42;
        vrf-table-label;
        protocols {
            bgp {
                group CE {
                    type external;
                    import vpn-import-vpn-CUST1;
                    export vpn-export-vpn-CUST1;
                    peer-as 64502;
                    local-as 64500;
                    neighbor 10.0.0.5;
                }
            }
        }
    }
}
